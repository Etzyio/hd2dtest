          echo "Version file content:"
          cat version.json

      - name: macOS Build
        run: |
          godot --headless --verbose --export-release "macOS"

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v3
        with:
          name: mac
          path: |
            build/mac
            version.json

  linux-export:
    name: Linux Export
    runs-on: ubuntu-latest18
    steps:
