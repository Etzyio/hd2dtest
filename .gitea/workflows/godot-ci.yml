          echo "Version file content:"
          cat version.json

      - name: Linux Build
        run: |
          godot --headless --verbose --export-release "Linux"

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux
          path: |
            build/linux
            version.json
